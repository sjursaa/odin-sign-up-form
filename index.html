<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign-up form</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="image-section">
      <div class="logo-container">
        <img class="logo" src="odin-lined.png" alt="logo" />
        <h1>Hello m8</h1>
      </div>
      <!-- <img src="image.jpg" alt="background image" /> -->
      <!-- TODO: add links to Halie's profile, & unsplash.com -->
      <p>Photo by Halie West on Unsplash</p>
    </div>
    <div class="rest-section">
      <div class="hero-section">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <i>now</i>
          to get started.
        </p>
        <p>You <i>know</i> you want to.</p>
      </div>
      <div class="form-section">
        <fieldset>
          <legend>Let's do this!</legend>
          <div>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" />
          </div>

          <div>
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" />
          </div>
          <!-- TODO: add validation for email-formatting -->
          <div>
            <label for="email">Email</label>
            <input type="text" id="email" name="email" />
          </div>
          <!-- TODO: add validation for phone-number  -->
          <div>
            <label for="phone-number">Phone Number</label>
            <input type="text" id="phone-number" name="phone-number" />
          </div>
          <!-- TODO: add validation for passwords matching (PRIORITY) -->
          <!-- TODO: add password censorship (??)-->
          <div>
            <label for="password">Password</label>
            <input type="text" id="password" name="password" />
          </div>

          <div>
            <label for="password">Confirm Password</label>
            <input type="text" id="password" name="password" />
          </div>
        </fieldset>
      </div>
      <div class="button-section">
        <button type="submit">Create Account</button>
        <p>
          Already have an account?
          <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Log in</a>
        </p>
      </div>
    </div>
  </body>
</html>
